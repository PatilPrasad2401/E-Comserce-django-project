{%extends 'base.html'%}
{%load static %}
{%block title%} Search result {%endblock%}
{%block body%}

<div class="container my-5">
    <div class="row">

            <div class="row">
                {% for prod in product %}
                <div class="col-sm-4 text-center mb-4 hover-shadow">
                    <a href="{%url 'product_detail' prod.id %}" class="btn">
                        <div>
                            <img src="{{prod.image.url}}" width="300px" height="200px"/>
                            <div class="fw-bold">{{prod.name}}</div>
                            <div class="fw-bold text-danger">
                                Rs. {{prod.price}} /-
                            </div>
                        </div>
                    </a>
                </div>
                {%endfor%}
            </div>
        
    </div>
</div>
 
{%endblock%}
