{%extends 'base.html'%}
{%load static %}
{%block title%} home {%endblock%}
{%block body%}
<div class="container">
    <div class='row dlex justify-content-between'>
        <div class="img2 col-lg-5 mt-5">
            <img src="{{product.image.url}}" class="image col-xs-6 col-sm-12 col-lg-12 mt-3 text-sm-center " height="400" width="300"
                alt="">
        </div>

        <div class="product_detail col-lg-5 mt-5">
            <h1 style="font-family: Georgia; font-size: 50px;">{{product.name}}</h1>
            <h5>company : {{product.company}}</h5>
            <h5> Rs.{{product.price}}</h5>
            <br><br>
            <h4>Product Description</h4>
            <ul class="fs-5" style="font-family: Rajdhani;">
                <li>{{product.description}}</li>
            </ul>

            <form action="/add-to-cart" class="d-inline">
                <input type="hidden" name="prod_id" value="{{product.id}}">
                <button type="submit" class="btn btn-primary shadow py-2">Add to
                    cart
                </button>
            </form>

            <a href="{%url 'showcart'%}" class="btn btn-warning shadow px-5 py-2">Buy Now</a>
            {%if wishlist%}
            <a pid={{product.id}} class="minus-wishlist btn btn-danger shadow px-5 py-2 ms-4"> <i class="fas fa-heart fa-lg"> </i> </a>
            {%else%}
            <a pid={{product.id}} class="plus-wishlist btn btn-success shadow px-5 py-2 ms-4"> <i class="fas fa-heart fa-lg"> </i> </a>
           {%endif%}
        </div>
    </div>
</div>

{% endblock%}
